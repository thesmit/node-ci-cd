name: Deploy to Client's Server

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: self-hosted
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Setup Node.js for Backend
      uses: actions/setup-node@v2
      with:
        node-version: '20'
        working-directory: ./backend

    # - name: Setup SSH key
    #   run: |
    #     mkdir -p ~/.ssh
    #     echo "${{ secrets.THINGSBOARD_SSH }}" > ~/.ssh/id_rsa
    #     chmod 600 ~/.ssh/id_rsa
    #     ssh-keyscan -H 192.168.29.32 >> ~/.ssh/known_hosts

    - name: Check SSH Key
      run: |
        echo "${{ secrets.SSH_PRIVATE_KEY }}" > ./id_rsa
        chmod 600 ./id_rsa
        cat ./id_rsa
        ssh -i ./id_rsa memighty-test-server@192.168.29.120 'echo "SSH Key is working"'

    - name: Deploy Backend
      env:
        ENV_CONTENTS: ${{ secrets.CLIENT1_ENV }}
      run: |
        echo "$ENV_CONTENTS" > backend/.env
        pwd
        echo "Starting SCP transfer with verbose output"
        scp -vvv -i $HOME/.ssh/id_rsa -r ./eums_backend/ memighty-test-server@192.168.29.120:/var/www/
          if ($LASTEXITCODE -ne 0) {
            Write-Host "SCP command failed"
            exit 1
          }

    - name: Install and Start Backend
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: 192.168.29.32
        username: thingsboard1
        key: ${{ secrets.THINGSBOARD_SSH }}
        script: |
          cd /var/www/client2_backend
          whoami
          export NVM_DIR=~/.nvm
          source ~/.nvm/nvm.sh
          npm install
          pm2 restart --node-args='--env-file=.env' app.js || pm2 start --node-args='--env-file=.env' app.js

    - name: Setup Node.js for Frontend
      uses: actions/setup-node@v2
      with:
        node-version: '20'
        working-directory: ./frontend

    - name: Build Frontend
      env:
        CLIENT1_FRONTEND_ENV: ${{ secrets.CLIENT1_REACT_APP_MESSAGE }}
      run: |
        echo "$CLIENT1_FRONTEND_ENV" > frontend/.env
        cd frontend
        npm install
        npm run build

    - name: Deploy Frontend
      run: |
        rsync -avz --no-group --exclude '.git/' --exclude '.github/' --no-perms --no-times ./frontend/build/ thingsboard1@192.168.29.32:/var/www/client2_frontend/
